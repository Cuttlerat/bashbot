version: "3"
services:
    bashbot:
        build: 
            context: .
            dockerfile: dockerfiles/bashbot.Dockerfile
        volumes:
          - ./database.db:/database.db
        env_file: ./tokens 
        restart: unless-stopped
    builder:
        build:
            context: .
            dockerfile: dockerfiles/builder.Dockerfile
        volumes:
          - .:/bashbot
          - /var/run/docker.sock:/var/run/docker.sock
