version: "3"
services:
    bashbot:
        build: 
            context: .
            dockerfile: /dockerfiles/Dockerfile.bashbot
        volumes:
          - /home/rat/Git/bashbot/data:/data
        command: [$BOT_TOKEN, $WEATHER_TOKEN]
        env_file: builder/.tokens 
        restart: always
    builder:
        build:
            context: .
            dockerfile: /dockerfiles/Dockerfile.builder
        volumes:
          - /home/rat/Git/bashbot:/bashbot
          - /home/rat/Git/bashbot/docker-compose.yml:/bashbot/docker-compose.yml
          - /var/run/docker.sock:/var/run/docker.sock
